<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Utilities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        section {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            width: calc(50% - 20px);
        }
        h2 {
            color: #333;
        }
        ul {
            padding-left: 20px;
        }
        @media (max-width: 600px) {
            section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>School Utilities</h1>
    </header>
    <main>
        <section>
            <h2>Calculator</h2>
            <input type="text" id="calc-input" placeholder="Enter calculation">
            <button onclick="calculate()">Calculate</button>
            <p id="calc-result"></p>
        </section>
        <section>
            <h2>To-Do List</h2>
            <input type="text" id="todo-input" placeholder="Add a task">
            <button onclick="addTodo()">Add</button>
            <ul id="todo-list"></ul>
        </section>
        <section>
            <h2>Study Timer</h2>
            <input type="number" id="timer-input" placeholder="Enter minutes">
            <button onclick="startTimer()">Start</button>
            <p id="timer-display"></p>
        </section>
        <section>
            <h2>Useful Links</h2>
            <ul>
                <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
                <li><a href="https://www.wolframalpha.com" target="_blank">Wolfram Alpha</a></li>
                <li><a href="https://www.khanacademy.org" target="_blank">Khan Academy</a></li>
                <li><a href="https://www.gutenberg.org" target="_blank">Project Gutenberg</a></li>
            </ul>
        </section>
    </main>
    <script>
        function calculate() {
            const input = document.getElementById('calc-input').value;
            try {
                const result = eval(input);
                document.getElementById('calc-result').textContent = `Result: ${result}`;
            } catch (error) {
                document.getElementById('calc-result').textContent = 'Invalid input';
            }
        }

        function addTodo() {
            const input = document.getElementById('todo-input');
            const list = document.getElementById('todo-list');
            if (input.value.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = input.value;
                list.appendChild(li);
                input.value = '';
            }
        }

        function startTimer() {
            const input = document.getElementById('timer-input');
            const display = document.getElementById('timer-display');
            let time = parseInt(input.value) * 60;
            const timer = setInterval(() => {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                display.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (--time < 0) {
                    clearInterval(timer);
                    display.textContent = 'Time\'s up!';
                }
            }, 1000);
        }
    </script>
</body>
</html>
